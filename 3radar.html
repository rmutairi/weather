    </div>
    
    <script>
        var infoPageVisible = false;
    
        function toggleInfoPage() {
            var infoPage = document.getElementById('infoPage');
            if (infoPageVisible) {
                infoPage.style.display = 'none';
                infoPageVisible = false;
            } else {
                infoPage.style.display = 'block';
                infoPageVisible = true;
            }
        }
    </script>

    <!-- Leaflet and Rainviewer Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script src="Leaflet.NavBar.js"></script>

    <script>
         var map = L.map('map', {
        attributionControl: false // Disable default attribution
    }).setView([24.755562, 46.589584], 6);


        // OpenStreetMap Tile Layer
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {

    
          
        }).addTo(map);

        



        var clear = L.tileLayer('https://api.maptiler.com/maps/satellite/{z}/{x}/{y}.jpg?key=1uNbaBUd7Esgc7Ygbllp', {

	
});clear.addTo(map)



        // Rainviewer Control
        var rainviewerControl = L.control.rainviewer({ 
            position: 'topleft',
            nextButtonText: '>',
            playStopButtonText: 'إيقاف/تشغيل',
            prevButtonText: '<',
            positionSliderLabelText: "التحكم بالوقت:",
            opacitySliderLabelText: "التحكم بالوضوح:",
            animationInterval: 500,
            opacity: 0.5
        }).addTo(map);


         // MiniMap
    var miniMap = new L.Control.MiniMap(
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png'),
        { toggleDisplay: true, position: 'topright' }
    ).addTo(map);

      
        var nav= L.control.navbar({
            position:'topright'
        
        });nav.addTo(map)
       

    </script>
